<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> CSS Display Properties</title>
  <style>
    div {
      border: 4px solid blue;
    }

    span {
      border: 4px solid green;
      height: auto;
    }

    button {
      border: 4px solid red;
      height: 40px;
      width: 200px;
    }

    ul {
      border: 4px solid purple;
    }

    li {
      border: 4px solid magenta;
    }

    ul > li {
      display: inline;
    }
  </style>
</head>
<body>
  <div> I am div and by default I am a display block, which mean I take up all the space I can horizontally</div>
  <div>
    I am div but I have <span> span elements inside me</span>
    Span elements are <span>display inline by default</span>
    So they only take up as much as space needed.
    </div>
    <div>
      <button>Hello!</button>
      <button>Button are</button>
      <button>Inline Block</button>
      <button>By Default</button>
    </div>
</body>
</html>
